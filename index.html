<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Scketch</title>
</head>
<body>
	<div class="header">
		<div id="title">
			<div id="title-text">Pixketch</div>
		</div>
		<div class="links">
			<a href="#" target = "_blank" id="about-page">About</a>
			<a href="https://github.com/tacticalParmesan" target="_blanks" id="github-link">tacticalParmesan@github</a>
		</div>
  </div>

  <div class="options-bar">
    <button class="options-bar-button size">Change Grid Size: 10x10</button>
    <button class="options-bar-button toggle">Toggle grid: OFF</button>
    <button class="options-bar-button change-mode">Mode: Click</button>

  </div>

  <div class="drawing-area">
    <div class="sidebar">
      <ul class="sidebar-options">
        <li class="pencil">P</li>
        <li class="rubber">R</li>
        <li><button class="color" id="red">R</button></li>
        <li><button class="color" id="blue">B</button></li>
        <li><button class="color" id="yellow">Y</button></li>
        <li><button class="color" id="green">G</button></li>
        <li><button class="color" id="violet">V</button></li>
        <li><button class="color" id="orange"">O</button></li>
        <li><button class="color" id="brown">Br</button></li>
        <li><button class="color" id="indigo">I</button></li>
      </ul>
    </div>
    <div class="grid-container">
      <!-- Append the grid under this DIV in Js -->
    </div>

  </div>

</body>
</html>
